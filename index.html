<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="/css/styles.css">

  </head>

  <body>
    <main id="container">
      <div class="left-side">
        <h2>Stay Updated!</h2>
        <p>
          Join 60,000+ product managers receiving monthly updates on:
        </p>
        <ul class="list">
          <li>
            <span>
              <img src="assets/images/icon-list.svg" alt=""></span>
            Product discovery and building what matters
          </li>
          <li>
            <span>
              <img src="assets/images/icon-list.svg" alt="">
            </span>Measuring to ensure updates are a success
          </li>
          <li>
            <span>
              <img src="assets/images/icon-list.svg" alt="">
            </span>And much more!
          </li>
        </ul>
        <br>
        <form action="" method="post">
          <label for="email-address">
            Email address
          </label>
          <input type="email" name="email-address" placeholder="email@company.com">
          <br>
          <button type="submit">Subscribe to monthly newsletter</button>
        </form>
      </div>
      <div class="right-side">
        <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-sign-up-desktop-image" width="50%">
      </div>
    </main>

    <footer>
      <div class="attribution">
        <small>
          <p>
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="#">Briax</a>.
          </p>
        </small>
      </div>
    </footer>

</html>

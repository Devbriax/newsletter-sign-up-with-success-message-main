<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter sign-up form with success message</title>
    <link rel="stylesheet" href="/css/styles.css">

  </head>

  <body>
    <div id="container">
      <div class="content-container">
        <div class="content">
          <h1>Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul>
            <li>
              <span>
                <img src="assets/images/icon-list.svg" alt="icon-list-image" srcset="">
              </span>Product discovery and building what matters
            </li>
            <li>
              <span>
                <img src="assets/images/icon-list.svg" alt="icon-list-image" srcset="">
              </span>Measuring to ensure updates are a succes
            </li>
            <li>
              <span>
                <img src="assets/images/icon-list.svg" alt="icon-list-image" srcset="">
              </span>And much more!
            </li>
          </ul>
          <form id="form" action="#" method="POST">
            <label for="email">Email address</label>
            <input type="email" id="email" placeholder="Email address" required />
            <button type="submit">Subscribe to monthly newsletter</button>
            <p class="error-message">Please provide a valid email address</p>
          </form>
        </div>
        <div class="form-illustration-image">
          <img src="assets/images/illustration-sign-up-desktop.svg" alt="illustration-image" srcset="">
        </div>
      </div>
      <footer>
        <div class="attribution">
          <small>
            <p>
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
              Coded by <a href="#">Briax</a>.
            </p>
          </small>
        </div>
      </footer>
  </body>

</html>

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Newsletter Success message</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>

  <body>
    <div class="container">
      <div class="success-pop-up">
        <img src="assets/images/icon-success.svg" alt="success-icon">
        <h2>Thanks for subscribing!</h2>
        <br>
        <p>
          A confirmation email has been sent to <strong>ash@loremcompany.com.</strong>
          Please open it and click the button inside to confirm your subscription.
        </p>
        <br>
        <button type="button" class="dismiss-btn">Dismiss message</button>
      </div>
    </div>
  </body>
